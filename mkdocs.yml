site_name: Сообщество сварщиков — Cloude AI
site_description: Площадка для ученых и практиков сварки — обмен опытом, теория, практика и новые подходы.
site_url: https://nickscherbakov.github.io/welding-techniques-by-Cloude-AI/

repo_url: https://github.com/NickScherbakov/welding-techniques-by-Cloude-AI
repo_name: GitHub
edit_uri: edit/main/

# Используем директорию docs для документации
docs_dir: docs

theme:
  name: material
  language: ru  # базовый язык (Russian default)
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view
    - announce.dismiss
    - toc.follow
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Переключить в тёмную тему
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - i18n:
      default_language: ru
      languages:
        ru: Русский
        en: English
        zh: 中文
        ar: العربية
      nav_translations:
        en:
          Главная: Home
          Быстрый старт: Quick Start
          Теория: Theory
          Практика: Practice
          Оборудование: Equipment
          Параметры: Parameters
          Наладка: Setup
          Материалы: Resources
          Файлы проекта: Project Files
          Руководство по изображениям: Images Guide
          Трудности: Troubleshooting
          Статьи и опыт: Articles & Experience
          Сообщество: Community
          Как внести вклад: Contributing
          Шаблоны материалов: Submission Templates
          Кодекс поведения: Code of Conduct
        zh:
          Главная: 主页
          Быстрый старт: 快速开始
          Теория: 理论
          Практика: 实践
          Оборудование: 设备
          Параметры: 参数
          Наладка: 调试
          Материалы: 资料
          Файлы проекта: 项目文件
          Руководство по изображениям: 图片指南
          Трудности: 排障
          Статьи и опыт: 文章与经验
          Сообщество: 社区
          Как внести вклад: 贡献指南
          Шаблоны материалов: 提交模板
          Кодекс поведения: 行为准则
        ar:
          Главная: الرئيسية
          Быстрый старт: البدء السريع
          Теория: النظرية
          Практика: التطبيق
          Оборудование: المعدات
          Параметры: المعاملات
          Наладка: الإعداد
          Материалы: المواد
          Файлы проекта: ملفات المشروع
          Руководство по изображениям: دليل الصور
          Трудности: استكشاف الأخطاء
          Статьи и опыт: المقالات والخبرة
          Сообщество: المجتمع
          Как внести вклад: المساهمة
          Шаблоны материалов: قوالب التقديم
          Кодекс поведения: مدونة السلوك
  - git-revision-date-localized:
      fallback_to_build_date: true

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
  - attr_list
  - def_list
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css
  - css/overrides.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - js/math.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NickScherbakov/welding-techniques-by-Cloude-AI
  alternate:
    - name: Русский
      link: /
      lang: ru
    - name: English
      link: /en/
      lang: en
    - name: 中文
      link: /zh/
      lang: zh
    - name: العربية
      link: /ar/
      lang: ar

nav:
  - Главная: index.md
  - Быстрый старт: welding_quick_start.md
  - Теория: welding_theory.md
  - Практика:
      - Оборудование: welding_equipment.md
      - Параметры: welding_params.md
      - Наладка: welding_setup_guide.md
  - Материалы:
      - Файлы проекта: welding_files_list.md
      - Руководство по изображениям: welding_images_readme.md
  - Трудности: welding_troubleshooting.md
  - Статьи и опыт: articles/index.md
  - Сообщество:
      - Как внести вклад: contributing.md
      - Шаблоны материалов: submit_guidelines.md
      - Кодекс поведения: code_of_conduct.md
